<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="google" content="notranslate" />

    <!--设置过期时间设置0为直接过期并清除缓存-->
    <meta http-equiv="Expires" content="0">
    <!--设置不缓存页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--设置不修改消息存储-->
    <meta http-equiv="Cache-control" content="no-cache">
    <!--同上-->
    <meta http-equiv="Cache" content="no-cache">

    <link rel="icon" type="image/x-ico" href="../web_data/assets/images/favicon.ico" />

    <title>EUHT运维管理系统--用户管理</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script type="text/javascript" src="../web_data/assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../web_data/assets/js/user_list.js"></script>
    <link type="text/css" rel="stylesheet" href="../web_data/assets/css/user_list.css">

</head>


<body>

    <div class="xiao-container">

        <div class="xiao-register-box">
                <div id="nav-div">
                        <nav>
                            <a title="点击 添加用户" href="javascript:;" onclick="add_user_func()" >添加用户</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a title="点击 返回"  href="javascript:;" onclick="return_index()">返回</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        </nav>
                    </div>

            <div class="xiao-title-box">
                <span>用户列表</span>
            </div>

            <div class="xiao-span-box">
                <table width="700px" border="1" align="center" cellpadding="0" cellspacing="0" id="tbodydata" >
                    <!-- <thead> -->
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>电子邮箱</th>
                        <th>操作</th>
                    </tr>

                    <tbody id="tbody_user_list">
                    </tbody>

                </table>

                <table width="700px" border="0" align="center" class="page_tbl_style">
                    <tr>
                        <td>
                            共<span id="sum_user">1</span>个用户
                        </td>
                        <td>
                            共<span id="sum_page">1</span>页
                            第<span id="current_page">1</span>页
                        </td>
                        <td>
                            <button type="button" id="pre_page" class="page_tbl_style" onclick="pre_page()" style="cursor:pointer">上一页</button>
                        </td>
                        <td>
                            <button type="button" id="next_page" class="page_tbl_style"
                                onclick="next_page()" style="cursor:pointer">下一页</button>
                        </td>
                        <td>
                            跳转至第<input type="text" id="jump_page_num" size="2px" />页
                            <button type="button" id="jump_page" class="page_tbl_style"
                                onclick="jump_page()" style="cursor:pointer">跳转</button>
                        </td>

                    </tr>
                </table>
            </div>

        </div>
    </div>


</body>

</html>
