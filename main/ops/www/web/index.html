<!DOCTYPE html>
<html lang="zh">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="google" content="notranslate" />

	<!--设置过期时间设置0为直接过期并清除缓存-->
	<meta http-equiv="Expires" content="0">
	<!--设置不缓存页面-->
	<meta http-equiv="Pragma" content="no-cache">
	<!--设置不修改消息存储-->
	<meta http-equiv="Cache-control" content="no-cache">
	<!--同上-->
	<meta http-equiv="Cache" content="no-cache">

	<link rel="icon" type="image/x-ico" href="../web_data/assets/images/favicon.ico" />

	<title>EUHT运维管理系统</title>

	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="ajax方式">
	<script type="text/javascript" src="../web_data/assets/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../web_data/assets/js/index.js"></script>
	<link type="text/css" rel="stylesheet" href="../web_data/assets/css/index.css">

</head>

<body>
	<div class="title_background">
		<div class="left_title_style">
			<!--			<div class="left_title_icon_style"></div>   -->
			<div class="title_font_style">EUHT运维管理系统</div>
		</div>
		<div class="user_icon_style">
			<nav>
				<label>当前登录用户:</label>
				<u><label title="点击 进入用户信息页面" style="cursor:pointer" id="user_center_btn"
						onclick="user_center()"></label></u>&nbsp;&nbsp;&nbsp;
				<u><label title="点击 退出登录" style="cursor:pointer" value="退出" id="loginout_btn"
						onclick="loginout()">退出</label></u>&nbsp;&nbsp;
			</nav>
		</div>

	</div>
	<div class="info_style">
		<div id="form-div">
			<div class="routerinfo_style">
				<div class="left_style">
					<form id="form_register_count" onsubmit="return false" action="##" method="post">
						<p class="total_title_style">全省终端注册总数：<input id="user_register_count"
								class="user_register_count_text_style" disabled="disabled" />
						</p>
					</form>
				</div>
				<!--    <HR id="horizontal_rule" style="horizontal_rule_style">  -->
				<div class="left_style">
					<form id="form_ac_status" onsubmit="return false" action="##" method="post">
						<p class="route_title_style">村路由器IP地址：<input placeholder="请输入IP地址" id="village_ac_ip"
								class="village_ac_ip_text_style" />
							&nbsp;&nbsp;<input class="route_search_button_style" type="button" value="搜索"
								onclick="query_ac_status()">
							<input disabled="disabled" id="ac_search_status" class="ac_search_status_text_style" />
							AC Portal状态：<input disabled="disabled" id="village_ac_status"
								class="village_ac_status_text_style" />
						</p>
					</form>
				</div>
			</div>
			<div class="line_style"></div>
			<!--    <HR id="horizontal_rule" style="horizontal_rule_style">    -->
			<div class="routerinfo_style">
				<div class="left_style">
					<form id="form_phone_register" onsubmit="return false" action="##" method="post">
						<p class="phone_title_style">用户手机号码(查询注册信息)：<input placeholder="请输入电话号码" id="user_phone_number"
								class="user_phone_number_text_style" onkeypress="return handleEnter(this, event)" />
							&nbsp;&nbsp;<input class="phone_search_button_style" type="button" value="搜索"
								onclick="query_phone_register()">&nbsp;
							<input disabled="disabled" id="user_phone_search_status"
								class="user_phone_search_status_style" />
						</p>
						<span id="span_phone_register" class="span_style">
						</span>
					</form>
				</div>
				<!-- <div class="left_style">
					<span id="span_phone_register" class="span_style">
					</span>
				</div> -->
			</div>
		</div>

	</div>
	</div>
	</div>

</body>

</html>
